<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto treno 2</title>
</head>
<body class="my-bg-pink">
    <div class="container text-light my-bg-container mt-4 p-5 ">
        <h1 class="text-uppercase text-center">calcola il prezzo del tuo biglietto</h1>

        <div class="container-fluid ">
            <div class="row m-2">
                <div class="col">
                    <label for="nomeCognome" class="form-label">Nome Cognome</label><br>
                    <input type="text" class="bg-black text-light" id="nomeCognome" placeholder="" name="nomeCognome">
                </div>

                <div class="col">
                    <label for="percorso" class="form-label">Km da percorrere</label><br>
                    <input type="text" class="bg-black text-light" id="km" name="km" >
                </div>

                <div class="col">
                    <label for="eta" class="form-label">Fascia d'età</label>
                    <br>
                    <select name="eta" id="eta" name="eta" value="" class="form-select bg-black text-light">
                        <option value=""> seleziona</option>
                        <option value="minorenne">minorenne</option>
                        <option value="fasciamedia">(+18 e -65)</option>
                        <option value="anziano">dai 65 in sù</option>
                    </select>
                </div>
            </div>

            <div class="row m-2">
                <div class="col d-flex justify-content-center">
                    <button id="genera" class="btn btn-dark mx-2">Genera</button>
                    <button id="reset" class="btn btn-danger mx-2" >Annulla</button>
                </div>
            </div>
        </div>

        

        <div class="container-fluid biglietto " >
           
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
